<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/Calendario.css">
    <link rel="stylesheet" href="css/General.css">
</head>
<body>
    <header>
        <nav class="Barra-Navegacion navbar-expand-md">
            <ul>
                <li><a href="Dashboard - Admin.html"><img src="img/Logo-Ricaldone.png" class="Logo" alt="Logo del Instituto Tecnico Ricaldone"></a></li>
                    <ul class="Menu-center">
                        <a href="Dashboard - Admin.html" class="Unactive-Btn"><li>Inicio</li></a>
                        <a href="Estudiantes - Admin.html" class="Unactive-Btn"><li>Estudiantes</li></a>
                        <a href="Proyectos - Admin.html" class="Unactive-Btn"><li>Proyectos</li></a>
                        <a href="Proyectos - Admin.html" class="Active-Btn"><li>Calendario</li></a>
                        <a href="Chat.html" class="Unactive-Btn"><li>Chats</li></a>
                        <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" class="Logo-menu" id="btnMenu"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 12h16"/><path d="M4 18h16"/><path d="M4 6h16"/></svg></button>
                        <hr>
                        <!--Dialog para ver el perfil-->
                        <button class="Logo-person" id="btnPerson"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></button>
                    </ul>
                <dialog id="Profile-content" class="Profile-content Conteiner"></dialog>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!--Encabezado con título del calendario y reloj en tiempo real-->
        <div class="calendar-header">
            <h1>Mi Calendario</h1>
            <div class="clock" id="real-time-clock"></div>
        </div>

        <!-- Resto del contenido del calendario... -->
        <!--Sección de navegación del calendario-->
        <div class="calendar-nav">
            <!--muestra el mes y año actual-->
            <div class="month-year" id="current-month-year"></div>

            <!-- Botones para navegar entre meses o volver a la fecha actual -->
            <div class="nav-buttons">
                <button id="prev-month">‹</button>  <!--Mes en el que estabamos-->
                <button id="today">Hoy</button>     <!--Volver al mes en el que estamos-->
                <button id="next-month">›</button>  <!--Mes en el que estaremos-->
            </div>
        </div>

        <!--parte de arriba del calendario con los días de la semana -->
        <div class="calendar-grid" id="calendar-days-header">
            <div class="day-header">Dom</div>
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
        </div>

        <!--Aquí se generarán los días del mes-->
        <div class="calendar-grid" id="calendar-days"></div>

        <!--Modal emergente para agregar o editar Actividades-->
        <div class="modal" id="event-modal">
            <div class="modal-content">

                <!--Botón para cerrar el modal-->
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Nuevo Evento</h2>

                <!--formulario para poner los datos de la actividad-->
                <form id="event-form">

                    <!--guarda el ID de la activdad (usado en edicion papa)-->
                    <input type="hidden" id="event-id">

                    <!--Nombre de la actividad-->
                    <div class="form-group">
                        <label for="event-title">Título</label>
                        <input type="text" id="event-title" required>
                    </div>

                    <!--fecha de la acividad-->
                    <div class="form-group">
                        <label for="event-date">Fecha</label>
                        <input type="date" id="event-date" required>
                    </div>

                    <!--hora de inicio y fin de la actividad-->
                    <div class="form-group time-group">
                        <div>
                            <label for="start-time">Hora inicio</label>
                            <input type="time" id="start-time" required>
                        </div>
                        <div>
                            <label for="end-time">Hora fin</label>
                            <input type="time" id="end-time" required>
                        </div>
                    </div>

                    <!--descrippcion de evento-->
                    <div class="form-group">
                        <label for="event-description">Descripción</label>
                        <textarea id="event-description" rows="6" maxlength="1000"></textarea>

                        <div class="char-counter">
                            <span id="char-count">0</span>/1000 caracteres
                        </div>
                    </div>
                    <!--Botones del formulario-->
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Guardar</button>
                        <button type="button" class="delete-btn" id="delete-btn">Eliminar</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/Controller/Calendario.js"></script>
    <script type="module" src="js/Controller/General.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
