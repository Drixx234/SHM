                    <!--Dialog para ver el perfil-->
                    <a href="Profile - Admin.html"><button class="Logo-person" id="btnPerson"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></button></a>

    <main>
        <div class="home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
            <h2>Coordinadores</h2>
        </div>

        <div class="Principal">
            <div class="Busqueda-center">
                <input type="text" id="Coordi_Square" name="busqueda" placeholder="Buscar Coordinador...">
                <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle Btn_Proyectos" type="button" data-bs-toggle="dropdown" aria-expanded="false">Proyectos...</button>
                    <ul class="dropdown-menu Menu_Proyectos" id="dropdown-Proyectos">
                    </ul>
                </div>
                <button class="btn-Reset" id="btn-Reset"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-ccw-icon lucide-rotate-ccw"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg></button>
            </div>
            <div class="divs_cards" id="divs_cards">
            </div>
            <div>
                <div class="Pageable" id="PageableCenter">
                </div>
            </div>
        </div>
        <button class="btnPlus" id="btnPlus">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        </button>
        <div class="modal ModalUpdate fade" id="ModalNew" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3 Form_Update">
                    <div class="modal-header border-0">
                        <h5 class="modal-title TitleModal">Agregar Nuevo Coordinador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" style="color: white;" aria-label="Cerrar"></button>
                    </div>
                    <form id="PostForm" method="post" autocomplete="off">
                        <div class="modal-body">

                            <div class="mb-3 divs_inputs2">
                                <label for="NewPerfilFoto" class="form-label">Imagen<span style="color:red">*</span></label>
                                <input type="file" class="form-control" id="NewPerfilFoto" accept="image/*"/>
                                <div class="mt-2">
                                    <img id="ImagePreview" class="img-preview" src="" />
                                </div>
                            </div>

                            <div class="mb-3 divs_inputs2">
                                <label for="NewName" class="form-label">Nombre del Administrador<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="NewName" required />
                            </div>

                            <div class="mb-3 divs_inputs2">
                                <label for="NewApellido" class="form-label">Apellido del Administrador<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="NewApellido" required />
                            </div>

                            <div class="mb-3 divs_inputs2">
                                <label for="NewCorreo" class="form-label">Correo del Administrador<span style="color:red">*</span></label>
                                <input type="email" class="form-control" id="NewCorreo" required />
                            </div>

                            <div class="mb-3 divs_inputs2">
                                <label for="NewPassword" class="form-label">Contraseña del Administrador<span style="color:red">*</span></label>
                                <input autocomplete="new-password" type="text" class="form-control" id="NewPassword" required/>
                            </div>
                            <div class="mb-3 divs_inputs2">
                                <label for="NewConfirm" class="form-label">Confirmar Contraseña del Administrador<span style="color:red">*</span></label>
                                <input autocomplete="new-password" type="password" class="form-control" id="NewConfirm" required/>
                            </div>

                            <div class="mb-3 divs_inputs2">
                                <label for="RolAdmin" class="form-label">Rol:<span style="color:red">*</span></label>
                                <select class="form-select" id="RolAdmin" required>
                                    <option value="" disabled selected hidden>Seleccione...</option>
                                </select>
                            </div>

                            <div class="mb-3 divs_inputs2">
                                <label for="ProyectoAdmin" class="form-label">Proyecto Asignado:<span style="color:red"></span></label>
                                <select class="form-select" id="ProyectoAdmin">
                                    <option value="" disabled selected hidden>Seleccione...</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer border-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="NewButton">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
