    <main>
        <div class="home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open-text-icon lucide-book-open-text"><path d="M12 7v14"/><path d="M16 12h2"/><path d="M16 8h2"/><path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"/><path d="M6 12h2"/><path d="M6 8h2"/></svg>
            <h2>Perfil de Administrador</h2>
        </div>

        <main class="principal">
            <article>
                <div class="info_perfil">
                    <div style="display: flex; flex-direction: row; gap: 10px;" hidden>
                        <div class="divs_inputs">
                            <input type="text" id="idAdministrador" readonly>
                        </div>
                        <div class="divs_inputs">
                            <input type="text" id="idUsuario" readonly>
                        </div>
                        <div class="divs_inputs">
                            <input type="text" id="idProyecto" readonly>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div class="divs_inputs">
                            <label for="NombreAdmin">Nombres del Administrador</label>
                            <input type="text" id="NombreAdmin" readonly>
                        </div>
                        <div class="divs_inputs">
                            <label for="ApellidoAdmin">Apellidos del Administrador</label>
                            <input type="text" id="ApellidoAdmin" readonly>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div class="divs_inputs">
                            <label for="CorreoAdmin">Correo Electronico del Administrador</label>
                            <input type="text" id="CorreoAdmin" readonly>
                        </div>
                        <button type="button" id="btnPassword" class="btnPassword"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-closed-icon lucide-eye-closed"><path d="m15 18-.722-3.25"/><path d="M2 8a10.645 10.645 0 0 0 20 0"/><path d="m20 15-1.726-2.05"/><path d="m4 15 1.726-2.05"/><path d="m9 18 .722-3.25"/></svg></button>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div class="divs_inputs" id="div_password" hidden>
                            <label for="ConstraseniaAdmin">Constrase√±a del Administrador</label>
                            <input type="text" id="ConstraseniaAdmin" readonly>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div class="divs_inputs">
                            <label for="ProyectoAdmin">Proyecto Asignado</label>
                            <input type="text" id="ProyectoAdmin" readonly>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div class="btn-Center">
                            <button type="button" style="background-color: brown;" id="btnLogOut">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
                                Cerrar sesion
                            </button>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#ModalUpdate" style="background-color: rgb(163, 96, 20);" id="btnUpdate">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-pen-icon lucide-user-pen"><path d="M11.5 15H7a4 4 0 0 0-4 4v2"/><path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><circle cx="10" cy="7" r="4"/></svg>
                                Actualizar informacion
                            </button>
                        </div>
                    </div>
                </div>
            </article>
            <hr>
            <article class="Foto_Perfil">
                <div>
                    <img id="Foto_Perfil" src="" alt="foto de perfil del usuario">
                </div>
            </article>

            <id class="modal ModalUpdate fade" id="ModalUpdate" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content p-3 Form_Update">
                        <div class="modal-header border-0">
                            <h5 class="modal-title TitleModal">Actualizar informacion de Administrador</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" style="color: white;" aria-label="Cerrar"></button>
                        </div>
                        <form id="UpdateForm">
                            <div class="modal-body">

                                <div class="mb-3 divs_inputs2">
                                    <label for="UpdatedPerfilFoto" class="form-label">Imagen<span style="color:red">*</span></label>
                                    <input type="file" class="form-control" id="UpdatedPerfilFoto" accept="image/*"/>
                                    <div class="mt-2">
                                    <img id="ImagePreview" class="img-preview" alt="Vista previa" src="" />
                                    </div>
                                </div>

                                <div class="mb-3 divs_inputs2">
                                    <label for="UpdatedName" class="form-label">Nombre del Administrador<span style="color:red">*</span></label>
                                    <input type="text" class="form-control" id="UpdatedName" required />
                                </div>

                                <div class="mb-3 divs_inputs2">
                                    <label for="UpdatedApellido" class="form-label">Apellido del Administrador<span style="color:red">*</span></label>
                                    <input type="text" class="form-control" id="UpdatedApellido" required />
                                </div>

                                <div class="mb-3 divs_inputs2">
                                    <label for="UpdatedCorreo" class="form-label">Correo del Administrador<span style="color:red">*</span></label>
                                    <input type="text" class="form-control" id="UpdatedCorreo" required />
                                </div>

                                <div class="mb-3 divs_inputs2" style="flex-direction: row; justify-content: space-between;">
                                    <label for="chk_password">¬øCambiar contrase√±a?</label>
                                    <input type="checkbox" id="chk_password">
                                </div>

                                <div class="mb-3 divs_inputs2">
                                    <label for="UpdatedPassword" class="form-label">Contrase√±a del Administrador<span style="color:red">*</span></label>
                                    <input type="password" class="form-control" id="UpdatedPassword" required readonly />
                                </div>

                            </div>

                            <div class="modal-footer border-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary" id="UpdatedButton">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </id>
        </main>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/Controller/General.js"></script>
    <script type="module" src="js/Controller/Profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
